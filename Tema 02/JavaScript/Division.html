			Escribir un algoritmo que realice unha división enteira de dous números enteiros mediante restas
-->

<!DOCTYPE html>
<html>
	<head>
		<title>Exemplo de Entrada/Saida  JavaScript</title>
		<!-- Programa en Javascript-->
		<script type="text/javascript">
		// Recuperamos dividendo e divisor

		// Si (divisor == 0)
		// 	Visualizar "Non se pode realizar unha división entre 0"
		//	Si-Non
		// 	signo=1
		// 	(Si o dividendo é negativo, o resultado é negativo, e facemos os cálculos coma si fora positivo)
		//		Si (dividendo < 0) 
		//			signo = -1
		//			dividendo = -dividendo
		// 	Fin-Si

		//		(Si o divisior é negativo, cambia o signo do resultado, facemos o cálculo como si fora positivo)
		//		Si (divisor < 0) 
		//			signo = -signo
		//			divisor = -divisor
		//		fin-Si
		//
		//		cociente = 0
		//		Mientras dividendo >= divisor
		//			dividendo = dividendo - divisor
		//			cociente = cociente + 1
		//		Fin-Mentras
		//		(Axustamos o signo)
		//		dividendo=dividendo*signo
		//		cociente=cociente*signo
		//		Visualizar "O resultado é Cociente: " cociente " e Resto: " dividendo
		//Fin-Si
		
		function divide() {
				var elemento_dividendo=document.getElementById("n1");
				var elemento_divisor=document.getElementById("n2");
				var elemento_output=document.getElementById("output");
				
				var dividendo=elemento_dividendo.value;
				var divisor=elemento_divisor.value;
				if (divisor == 0) {
					elemento_output.innerHTML="Non se pode dividir entre 0";
				} else {
					var signo=1;
					if (dividendo<0) {
						signo=-signo;
						dividendo=-dividendo;
					}
					if (divisor<0) {
						signo=-signo;
						divisor=-divisor;
					}
					var cociente=0;
					while (dividendo >= divisor) {
						dividendo=dividendo-divisor;
						cociente=cociente+1;
					}
					dividendo=dividendo*signo;
					cociente=cociente*signo;
					elemento_output.innerHTML="O resultado é Cociente: "+cociente+" e Resto: "+dividendo;
				} 
			}
		</script>
	</head>
	<body>
		<div>Introduce o Dividendo <input type="text" value="" id="n1"/> Introduce o Divisor <input type="text" value="" id="n2"/> <input type="button" onclick="divide()" value="Divide!"/></div>
		<div id="output"></div>
	</body>
</html>
